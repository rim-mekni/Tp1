<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil Am√©lior√©e</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 28px;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .animated-text {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            animation: colorChange 3s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: #ffcc00; }
            100% { color: #ff6b6b; }
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e63946;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur ma page !</h1>
        <p>Un site avec une horloge en temps r√©el et une animation de texte !</p>
        
        <div class="clock" id="clock"></div>

        <p class="animated-text">Profitez de votre visite ! üòä</p>

        <button class="btn" onclick="changeText()">Cliquez-moi !</button>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `Il est ${hours}:${seconds}`;
        }

        function changeText() {
            const textElement = document.querySelector('.animated-text');
            textOptions = ["Passez une belle journ√©e ! ‚òÄÔ∏è", "Bienvenue ! üòä", "Profitez du moment ! üåü"];
            textElement.innerText = textElement.innerText === textOptions[0] ? textOptions[1] : textOptions[2];
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
